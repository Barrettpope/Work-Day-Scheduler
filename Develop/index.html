<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap Link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- Font Awesome Link -->

  <!-- CSS Reset Link -->

  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>

<body>
  <!-- Header -->
  <header class="jumbotron">
    <h1 class="display-2">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>

    <div class="input-group input-group-lg mb-2">

      </div>
      <input type="text" class="form-control" data-time="08:00am" id="slot8" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-lg">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary save-button" type="button" id="button8"><i
            class="far fa-save"></i></button>
      </div>
    </div>
